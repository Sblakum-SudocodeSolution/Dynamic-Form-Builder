<div class="matrix-choice">
  <label class="font-medium mb-2 block">{{ field.label }}</label>
  <div class="overflow-x-auto">
    <table class="min-w-full border-collapse border border-gray-300">
      <thead>
        <tr>
          <th class="border border-gray-300 p-2"></th>
          @for (column of field.columns; track $index) {
          <th class="border border-gray-300 p-2 text-center">
            {{ column.label }}
          </th>
          }
        </tr>
      </thead>
      <tbody>
        @for (row of field.rows; let rowIndex = $index; track $index) {
        <tr>
          <td class="border border-gray-300 p-2">{{ row.label }}</td>
          @for (column of field.columns; let colIndex = $index; track $index) {
          <td class="border border-gray-300 p-2 text-center">
            <mat-checkbox
              [checked]="isChecked(rowIndex, colIndex)"
              (change)="toggleValue(rowIndex, colIndex)"
            ></mat-checkbox>
          </td>
          }
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
