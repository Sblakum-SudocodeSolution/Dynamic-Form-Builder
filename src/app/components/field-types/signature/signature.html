<div class="w-full flex flex-col gap-2">
  <mat-label class="font-medium">{{ field.label }}</mat-label>

  <div class="relative border rounded-lg overflow-hidden bg-white shadow-sm">
    <canvas #canvas class="signature-canvas" width="500" height="200"></canvas>
  </div>

  <div class="flex justify-end mt-2">
    <button mat-stroked-button color="warn" (click)="clearSignature()">
      Clear Signature
    </button>
  </div>

  @if (signatureDataUrl) {
  <div class="mt-2">
    <img
      [src]="signatureDataUrl"
      alt="Signature Preview"
      class="rounded-md border shadow-sm w-auto max-h-32"
    />
  </div>
  }
</div>
