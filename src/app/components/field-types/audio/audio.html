<div
  class="field-wrapper"
  [ngStyle]="{
    'margin-top.px': field['margin']?.top,
    'margin-right.px': field['margin']?.right,
    'margin-bottom.px': field['margin']?.bottom,
    'margin-left.px': field['margin']?.left
  }"
>
  <div class="w-full flex flex-col gap-2">
    <mat-label class="font-medium">{{ field.label }}</mat-label>

    <input
      type="file"
      accept="audio/*"
      (change)="onFileSelected($event)"
      [required]="field.required"
      class="border p-2 rounded-md"
    />

    @if (audioUrl) {
    <audio [src]="audioUrl" controls class="mt-2 w-full"></audio>
    }
  </div>
</div>
