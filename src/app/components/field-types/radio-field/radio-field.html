<div
  class="field-wrapper"
  [ngStyle]="{
    'margin-top.px': field()['margin']?.top,
    'margin-right.px': field()['margin']?.right,
    'margin-bottom.px': field()['margin']?.bottom,
    'margin-left.px': field()['margin']?.left
  }"
>
  <mat-radio-group class="w-full" [required]="field().required">
    <mat-label class="block">{{field().label}}</mat-label>

    @if (field().radioOptions) { @for (option of field().radioOptions; track
    option.value) {
    <mat-radio-button [value]="option.value">{{option.label}}</mat-radio-button>
    } }@else {
    <mat-radio-button value="">Option 1</mat-radio-button>
    <mat-radio-button value="option2">Option 2</mat-radio-button>
    <mat-radio-button value="option3">Option 3</mat-radio-button>
    }
  </mat-radio-group>
</div>
