<div
  class="field-wrapper"
  [ngStyle]="{
    'margin-top.px': field()['margin']?.top,
    'margin-right.px': field()['margin']?.right,
    'margin-bottom.px': field()['margin']?.bottom,
    'margin-left.px': field()['margin']?.left
  }"
>
  <div class="flex w-full gap-2">
    <mat-form-field [appearance]="field().fieldStyleType" class="flex-1">
      <mat-label>{{ field().label }} (Date)</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [required]="field().required"
        [placeholder]="field().placeholder || 'Select date'"
      />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field [appearance]="field().fieldStyleType" class="flex-1">
      <mat-label>Time</mat-label>
      <input
        matInput
        type="time"
        [required]="field().required"
        [placeholder]="'HH:MM'"
      />
    </mat-form-field>
  </div>
</div>
