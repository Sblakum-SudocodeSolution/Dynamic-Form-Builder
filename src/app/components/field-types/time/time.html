<div
  class="field-wrapper"
  [ngStyle]="{
    'margin-top.px': field()['margin']?.top,
    'margin-right.px': field()['margin']?.right,
    'margin-bottom.px': field()['margin']?.bottom,
    'margin-left.px': field()['margin']?.left
  }"
>
  <mat-form-field [appearance]="field().fieldStyleType" class="w-full">
    <mat-label>{{ field().label }}</mat-label>
    <input
      matInput
      type="time"
      [placeholder]="field().placeholder ?? ''"
      [required]="field().required"
    />
  </mat-form-field>
</div>
