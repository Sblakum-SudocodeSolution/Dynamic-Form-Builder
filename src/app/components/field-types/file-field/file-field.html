<div
  class="field-wrapper"
  [ngStyle]="{
    'margin-top.px': field()['margin']?.top,
    'margin-right.px': field()['margin']?.right,
    'margin-bottom.px': field()['margin']?.bottom,
    'margin-left.px': field()['margin']?.left
  }"
>
  <div class="w-full">
    <label class="block mb-1 font-medium">{{ field().label }}</label>
    <div
      class="flex items-center gap-2 border border-gray-300 rounded-md p-2 bg-white"
    >
      <input
        #fileInput
        type="file"
        class="hidden"
        [attr.multiple]="field().multiple ? true : null"
        [attr.required]="field().required ? true : null"
        (change)="onFileSelected($event)"
      />

      <button
        mat-flat-button
        color="primary"
        type="button"
        (click)="fileInput.click()"
      >
        <mat-icon>upload</mat-icon>
        Upload File
      </button>

      <span class="text-sm text-gray-600 truncate flex-1">
        {{ fileNames() || field().placeholder || 'No file chosen' }}
      </span>
    </div>
  </div>
</div>
