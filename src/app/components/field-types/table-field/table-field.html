<div class="table-field">
  <h3 class="mb-2">{{ field.label }}</h3>

  <div class="flex items-center gap-2 mb-3">
    <mat-form-field appearance="outline" class="flex-1">
      <input
        matInput
        [(ngModel)]="filterText"
        placeholder="Filter record"
        (keyup)="applyFilter()"
      />
    </mat-form-field>

    <button mat-button type="button" (click)="addRow()">Add Record</button>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z2 w-full"
  >
    <ng-container
      *ngFor="let col of field.tableColumns"
      [matColumnDef]="col.key"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col.label }}</th>

      <td mat-cell *matCellDef="let row; let i = index">
        <input
          *ngIf="editingRowIndex === i"
          matInput
          [(ngModel)]="row[col.key]"
          [placeholder]="col.label"
          class="border border-gray-400 py-2 px-3 rounded-lg placeholder-gray-500 focus:outline-1 focus:outline-gray-500"
        />
        <span *ngIf="editingRowIndex !== i"> {{ row[col.key] }} </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <button
          mat-icon-button
          color="primary"
          *ngIf="editingRowIndex !== i"
          (click)="editRow(i)"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button
          color="primary"
          *ngIf="editingRowIndex === i"
          (click)="saveRow()"
        >
          <mat-icon>check</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="deleteRow(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div *ngIf="newRow" class="mt-4 p-3 border rounded">
    <div class="grid grid-cols-2 gap-2">
      <mat-form-field
        appearance="outline"
        *ngFor="let col of field.tableColumns"
      >
        <input
          matInput
          [(ngModel)]="newRow[col.key]"
          [placeholder]="col.label"
        />
      </mat-form-field>
    </div>

    <div class="mt-2 flex justify-end gap-2">
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="saveNewRow()"
      >
        Save
      </button>
      <button mat-button type="button" (click)="cancelNewRow()">Cancel</button>
    </div>
  </div>

  <mat-paginator
    [hidden]="dataSource.data.length === 0"
    class="mt-3"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
