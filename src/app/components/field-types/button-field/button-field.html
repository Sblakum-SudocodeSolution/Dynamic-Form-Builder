<div
  class="field-wrapper"
  [ngStyle]="{
    'margin-top.px': field()['margin']?.top,
    'margin-right.px': field()['margin']?.right,
    'margin-bottom.px': field()['margin']?.bottom,
    'margin-left.px': field()['margin']?.left
  }"
>
  <div class="w-full" [style]="'text-align:' + (field().buttonAlign || 'left')">
    <button matButton="filled" [class]="field().buttonType || 'primary'">
      {{field().label}}
    </button>
  </div>
</div>
