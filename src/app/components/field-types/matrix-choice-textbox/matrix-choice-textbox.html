<div class="matrix-wrapper">
  <label class="matrix-label">{{ field.label || 'Matrix Choice' }}</label>

  <div class="matrix-scroll">
    <table class="matrix-table">
      <thead>
        <tr>
          <th></th>
          @for (column of field.columns; let colIndex = $index; track colIndex)
          {
          <th class="col-header">{{ column.label }}</th>
          }
        </tr>
      </thead>

      <tbody>
        @for (row of field.rows; let rowIndex = $index; track rowIndex) {
        <tr>
          <td class="question-cell">{{ row.label }}</td>

          @for (column of field.columns; let colIndex = $index; track colIndex)
          {
          <td class="input-cell">
            <mat-form-field appearance="outline" class="cell-input">
              <input
                matInput
                [type]="getInputType()"
                [value]="getValue(rowIndex, colIndex)"
                (input)="setValue(rowIndex, colIndex, $event.target.value)"
                [placeholder]="getPlaceholder()"
                [required]="field.required"
              />

              @if (field.fieldType === 'currency') {
              <span matPrefix>&nbsp;&nbsp;â‚¹</span>
              }
            </mat-form-field>
          </td>
          }
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
