<div>
    <div class="flex items-center justify-between">
        <h3 class="font-medium text-gray-700">{{title()}}</h3>
        <button class="cursor-pointer" mt-icon-button (click)="addOptions()">
            <mat-icon>add_circle</mat-icon>
        </button>
    </div>
    <div class="flex flex-col gap-2 mb-4 mt-2">
        @for (option of options(); track option.value; let i = $index) {
            <div class="flex items-center">
                <!-- <mat-form-field appearance="outline" class="flex-1 compact"> -->
                <mat-form-field  class="flex-1 compact">
                    <input matInput [ngModel]="option.label" (ngModelChange)="updateOptions(i, $event)" />
                </mat-form-field>
                <button mat-icon-button (click)="removeOptions(i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        }
    </div>
</div>
