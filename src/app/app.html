<div class="flex flex-col min-h-screen bg-gray-100 px-4 overflow-x-hidden">
  <div
    class="flex flex-col gap-1 items-center justify-center py-10 [view-transition-name:top-header] z-10"
  >
    <h1 class="text-2xl trakin-wide uppercase font-medium">Sudo DFB</h1>
  </div>

  <div class="flex flex-col xl:flex-row gap-4 relative w-full" cdkDropListGroup>
    <app-form-element-menu class="w-full xl:w-70 shrink-0" />
    <app-main-canvas class="flex-1 min-w-0" />
  </div>

  <div
    class="field-settings-overlay fixed inset-0 flex justify-center xl:justify-end items-stretch pt-12 px-4 z-40"
    [class.field-settings-overlay--visible]="formService.selectedField()"
  >
    <div
      class="field-settings-panel pointer-events-auto w-full max-w-lg xl:max-w-sm h-full bg-white rounded-lg border border-gray-200 shadow-xl"
    >
      @if (formService.selectedField()) {
      <app-field-setting class="w-full" />
      }
    </div>
  </div>

  <!-- <div class="flex gap-1 items-center justify-center py-10">
    <h1 class="text-md font-medium">{{copyRight}}</h1>
  </div> -->
</div>
