<div class="flex flex-col h-screen bg-[#D9D9D9] overflow-hidden">
  <!-- Header -->
  <app-header></app-header>

  <!-- Main content (fills remaining screen height) -->
  <div
    class="flex flex-1 xl:flex-row gap-4 relative w-full overflow-hidden"
    cdkDropListGroup
  >
    <!-- Left Sidebar -->
    <app-form-element-menu
      class="w-full xl:w-70 shrink-0 h-full"
    ></app-form-element-menu>

    <!-- Main Canvas -->
    <app-main-canvas class="flex-1 min-w-0 h-full"></app-main-canvas>
  </div>

  <!-- Field settings overlay -->
  <div
    class="field-settings-overlay fixed inset-0 flex justify-center xl:justify-end items-stretch pt-12 px-4 z-40"
    [class.field-settings-overlay--visible]="formService.selectedField()"
  >
    <div
      class="field-settings-panel bg-white pointer-events-auto w-full max-w-lg xl:max-w-sm h-full shadow-xl"
    >
      @if (formService.selectedField()) {
      <app-field-setting class="w-full"></app-field-setting>
      }
    </div>
  </div>
</div>
